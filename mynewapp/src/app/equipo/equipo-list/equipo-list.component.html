<h2 class="text-center title">EQUIPOS</h2>
<hr />
<div *ngIf="selected">
  <button class="close-button" (click)="closeDetail()">x</button>
  <app-equipo-detail [equipoDetail]="selectedEquipo"></app-equipo-detail>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let equipo of equipos">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ equipo.fotografia_ref }}"
          alt="{{ equipo.marca }}"
          (click)="onSelected(equipo)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ equipo.descripcion }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
